    <title>班級中控台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Import Noto Sans TC and Zen Maru Gothic */
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500;700;900&family=Roboto+Mono:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Zen Maru Gothic', 'Noto Sans TC', sans-serif;
        background-color: #f3f4f6;
      }
      
      input, button, textarea, select {
        font-family: inherit;
      }

      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      
      .stripe-pattern {
        background: repeating-linear-gradient(
          -45deg,
          #fbbf24,
          #fbbf24 10px,
          #ffffff 10px,
          #ffffff 20px
        );
      }
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #e5e7eb;
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #d1d5db;
      }
    </style>
